<!--

Definition of protocols:
They are necesary for anything to work, you need at least one protocol per listener

Definition of modules:
Please do not remove static module, it is necessary for known mimes, text, html and images at least for web
mod_static uses mimes config

Order IS IMPORTANT for use, first to catch the request will process it
(for example, CGI must be before STATIC, or code may be sent as text)

-->
<wawasconfig>

  <listeners>

    <default>
      <ip>127.0.0.1</ip>
      <port>81</port>
      <maxconnections>2000</maxconnections>
      <bufferlength>8152</bufferlength>
      <protocol>HTTP11</protocol>
    </default>

    <listener>
      <name>localhost</name>
      <ip>127.0.0.1</ip>
      <port>81</port>
    </listener>

    <listener>
      <name>server</name>
      <ip>50.23.147.2</ip>
      <port>81</port>
    </listener>

    <listener>
      <name>server2</name>
      <ip>50.22.171.108</ip>
      <port>81</port>
      <protocol>HTTP11</protocol>
    </listener>

    <listener>
      <name>serveradmin</name>
      <ip>50.23.147.2</ip>
      <port>82</port>
    </listener>

    <listener>
      <name>https</name>
      <ip>50.23.147.2</ip>
      <port>83</port>
    </listener>

    <listener>
      <name>telnet</name>
      <ip>50.23.147.2</ip>
      <port>84</port>
      <protocol>Telnet</protocol>
    </listener>

  </listeners>

</wawasconfig>
