<!--

Definition of protocols:
They are necesary for anything to work, you need at least one protocol per listener

Definition of modules:
Please do not remove static module, it is necessary for known mimes, text, html and images at least for web
mod_static uses mimes config

Order IS IMPORTANT for use, first to catch the request will process it
(for example, CGI must be before STATIC, or code may be sent as text)

-->
<wawasconfig>

  <protocol>
    <name>HTTP11</name>
    <lib>ProtocolHTTP11</lib>

    <module>
      <!-- mod_redirect, redirection on urls -->
      <name>mod_redirect</name>
      <lib>ModuleRedirect</lib>
    </module>
    <module>
      <!-- mod_admin to administrate the WAWAS -->
      <name>mod_admin</name>
      <lib>ModuleAdmin</lib>
    </module>
    <module>
      <!-- mod_box calls Box model, config into virtualhosts -->
      <name>mod_box</name>
      <lib>ModuleBox</lib>
    </module>
    <module>
      <!-- mod_psp calls PSP (PHP server pages === JSP), config into virtualhosts -->
      <name>mod_psp</name>
      <lib>ModulePSP</lib>
    </module>
    <module>
      <!-- mod_servlet calls PHP servlet libraries, config into virtualhosts -->
      <name>mod_servlet</name>
      <lib>ModuleServlet</lib>
    </module>
    <module>
      <!-- mod_php calls PHP parser -->
      <name>mod_php</name>
      <lib>ModulePHP</lib>
    </module>
    <module>
      <!-- mod_cgi calls CGI libs, config into virtualhosts -->
      <name>mod_cgi</name>
      <lib>ModuleCGI</lib>
    </module>
    <module>
      <!-- mod_static uses mimes.types to send files to client -->
      <name>mod_static</name>
      <lib>ModuleStatic</lib>
    </module>
    <module>
      <!-- mod_file dispatch directory browse like FTP, config into virtualhosts, uses icons.conf -->
      <name>mod_file</name>
      <lib>ModuleFile</lib>
    </module>

  </protocol>


<!--
vhosts
-->

  <include>conf/httpd/vhosts.conf</include>


<!--
Mimes
file of the known mimes for web
 -->

  <mimes>
    <file>conf/httpd/mime.types</file>
  </mimes>


<!--
Icons for files
the icons definitions file to link with file types
 -->

  <icons>
    <file>conf/httpd/icons.conf</file>
  </icons>


</wawasconfig>
